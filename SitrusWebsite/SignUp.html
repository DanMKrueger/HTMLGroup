<html>

        <title>Sign Up!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel = "stylesheet" type = "text/css" href = "SitrusStyleSheet.css" />

    <body>

        <nav class="topnav">
            <a href="index.html">Home</a>
            <a href="faq.html">FAQ</a>

            <a href="about.html">About</a>

        <div class = "form-container" id="myElement">
            <ul class="list" id="myElement">
                <li><h2 style="color: #F9E79F">Sitrus Sign Up!</h2></li>
                <li ><input type="text" id="Email" placeholder="Please enter your Email"></li>
                <li ><input type="text" id="Username" placeholder="Please enter your username"></li>
                <li><input type="password" id="password" placeholder="Please enter your password"></li>
                <li><input type="password" id="confirmPassword" placeholder="Please confirm your password"></li>
                <li><input id="signup" type="button" name="Signup" value="Sign Up" onclick="SignUp(Username.value, password.value, confirmPassword.value, Email.value)"></li>

            </ul>
        </div>
    </body>
