        <nav class="navbar inline navbar-expand-md bg-warning navbar-light navbarGradient">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="https://www.lgssales.com/wp-content/uploads/2017/07/darling-oranges-1.png" alt="logo" style="width: 40px;">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>

        <div class="firstDivClass container">
            <h1 class="shadowing" align=center style="color:#F7DC6F;font-size:80px;font-family: Georgia">Sitrus Sign Up! </h1>
        </div>

        <div class="BootStrapPopUp">
        </div>
        <div class="row">
            <div class="col-12 col-md-2"></div>
            <div class = "form-container shadowing col-12 col-md-4 float-right" id="myFormContainer">
                <ul class="list">
                    <!-- <li><h2 style="color: #F9E79F">Sitrus Sign Up!</h2></li> -->
                    <li ><input type="text" id="Email" placeholder="Please enter your Email"></li>
                    <li ><input type="text" id="Username" placeholder="Please enter your username"></li>
                    <li><input type="text" id="first_name" placeholder="Please enter your first name"></li>
                    <li><input type="text" id="last_name" placeholder="Please enter your last name"></li>
                </ul>
            </div>
            <div class="rightList float-left shadowing">
                <ul class="list shadowing col-12 col-md-4">
                    <li><input type="text" id="zip" placeholder="Please enter your zipcode"></li>
                    <li><input type="password" id="firstPassword" placeholder="Please enter your password"></li>
                    <li><input type="password" id="Password" placeholder="Please confirm your password"></li>
                    <li><input type="button" id="Submit" value="Sign Up" onclick="SignUp(Username.value, firstPassword.value, Password.value, Email.value, first_name.value, last_name.value, zip.value)"></li>

                </ul>
            </div>
            <div class="col-12 col-md-2"></div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
